<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div align="center">
            <h1>Receiver Registration - Sign Up</h1>
        </div>
        <form th:action="@{/process_register}" th:object="${receiver}"
            method="post" style="max-width: 600px; margin: 0 auto;" action="">
            <div>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Required by: </label>
                <div class="col-8">
                    <input type="date" th:field="*{dateRequired}" class="form-control"
                            required >
                </div>
            </div>
             <div class="form-group row">
                <label class="col-4 col-form-label">Address: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address}" class="form-control"
                            required minlength="2" maxlength="200"/>
                </div>
            </div>
           
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
</form>
     </div>
</body>
</html>
